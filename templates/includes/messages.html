{% if messages %}
<div class="django-messages" style="margin: 12px 0;">
  {% for message in messages %}
    <div class="mensaje alert-{{ message.tags }}" style="padding:10px;border-radius:4px;margin-bottom:8px; border:1px solid #ddd; background:#f8f9fa;">
      {{ message }}
    </div>
  {% endfor %}
  </div>
{% endif %}
