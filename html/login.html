<head>

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
</head>

<body class="bg-light">

    <nav>
        <div class="logo-container">
            <img src="../assets/images/logo.jpeg" alt="Logo Clínica Bosque Verde" class="logo">
            <a href="index.html" class="brand-name">Clínica Bosque Verde</a>
        </div>
        <!-- Botón hamburguesa -->
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="link-container">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="profesionales.html">Profesional Acreditado</a></li>
            <li><a href="pago.html">Pago en Línea</a></li>
            <li><a href="centro.html">Centro Médico</a></li>
            <li><a href="admision.html">Admisión y Presupuestos</a></li>
            <li><a href="galerias.html">Galerías</a></li>
            <li><a href="login.html">Inicio de Sesión</a></li>
        </ul>
        <a href="#" class="btn-reservar">Reservar Cita</a>
    </nav>

    <!-- Contenedor del Formulario de Inicio de Sesión -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4">
                    <form id="loginForm">
                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="correo" placeholder="usuario@ejemplo.com"
                                autocomplete="email">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="clave" placeholder="Tu contraseña"
                                autocomplete="current-password">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit">Ingresar</button>

                        <!-- Enlace para recuperar contraseña -->
                        <div class="text-center mt-3">
                            <a href="registro.html" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
                        </div>
                                            <div class="text-center mt-2">
                            <a href="recuperar.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Clínica Bosque Verde</p>
    </footer>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/menu.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
