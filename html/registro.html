    <!-- ✅ Contenedor del Formulario de Registro -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Usuario</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4">
                    <form id="registroForm">
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Apellidos -->
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Rut-->
                        <div class="mb-3">
                            <label for="rut" class="form-label">Rut *</label>
                            <input type="text" class="form-control" id="rut" placeholder="12345678-9"
                                pattern="\d{1,8}-[\dKk]" title="Formato: 12345678-9 o 12345678-K">
                            <div class="error-message text-danger"></div>
                        </div>


                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!--Password-->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña *</label>
                             <div class="password-container">
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa tu contraseña">
                             </div>
                            <div class="error-message text-danger"></div>
                        </div>

                        <!--Repetir Password-->
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Repetir Contraseña *</label>
                            <input type="password" class="form-control" id="confirm-password"
                                placeholder="Repite tu contraseña">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección *</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono *</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
